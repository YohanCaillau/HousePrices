<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Accueil :: subprimers</title>
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='images/logo_simplon.png') }}" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background" id="background">
        <div class="container">
            <div class="center">
                <img class="prelogo" src="{{ url_for('static', filename='images/logo_simplon.png') }}">
            </div>
            <br><br>
            <div class="center row">
                <h4>
                    <span data-text="L">L</span>
                    <span data-text="O">O</span>
                    <span data-text="A">A</span>
                    <span data-text="D">D</span>
                    <span data-text="I">I</span>
                    <span data-text="N">N</span>
                    <span data-text="G">G</span>
                </h4>
            </div>
        </div>
    </div>
    <div class="main-div" id="main-div">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <div class="container">
                <a class="navbar-brand d-lg-none" href="#"><img
                        src="{{ url_for('static', filename='images/logo_simplon.png') }}" class="logo"></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

                    <a class="navbar-brand d-none d-lg-block" href="#"><img
                            src="{{ url_for('static', filename='images/logo_simplon.png') }}"></a>

                </div>
            </div>
        </nav>

        <header>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active"
                        style="background-image: url('http://s1.picswalls.com/wallpapers/2014/08/08/house-high-quality-wallpaper_015636679_148.jpg')">
                        <div class="carousel-caption">
                            <h2 class="animated bounceInLeft sliding-text" style="animation-delay: 1s;">Subprimers</h2>
                            <p class="animated bounceInRight sliding-text-small" style="animation-delay: 2s;">Crashing prices.</p>
                        </div>
                    </div>
                    <div class="carousel-item"
                        style="background-image: url('https://wallpapercave.com/wp/wp2449408.jpg')">
                        <div class="carousel-caption">
                            <h2 class="animated fadeInLeft sliding-text" style="animation-delay: 1s;">Subprimers</h2>
                            <p class="animated fadeInRight sliding-text-small" style="animation-delay: 2s;">Crashing prices.</p>
                        </div>
                    </div>
                    <div class="carousel-item"
                        style="background-image: url('https://wallpapercave.com/wp/wp2464257.jpg')">
                        <div class="carousel-caption">
                            <h2 class="animated flipInX sliding-text" style="animation-delay: 1s;">Subprimers
                            </h2>
                            <p class="animated flipInY sliding-text-small" style="animation-delay: 2s;">Crashing prices.</p>
                        </div>
                    </div>
                </div>
            </div>
            <a id="scroll" class="ca3-scroll-down-link ca3-scroll-down-arrow" data-ca3_iconfont="ETmodules"
                data-ca3_icon=""></a>
        </header>
        <section class="py-5">
            <div id="main" class="container">
                <form class="well form-horizontal" action="{{ url_for('predict')}}" method="post" id="prediction_form">
                    <fieldset>
                        <legend>
                            <center>
                                <h2><b>Recherche du logement idéal</b></h2>
                            </center>
                        </legend><br>

                        <div class="content center form-group">
                            <label class="col-md-2 control-label">Type de logement<span style="color: red;">*</span>:</label>
                            <div class="col-md-4 selectContainer">
                                <div class="content input-group">
                                    <select name="type_of_logement_raw" class="form-control selectpicker" data-live-search="true"
                                        required>
                                        <option data-tokens="" class="content" value="">Sélectionne le type de logement</option>
                                        <option data-tokens="type_of_logement_raw_Appartement" class="content" value="0">
                                            Appartement</option>
                                        <option data-tokens="type_of_logement_raw_Maison" class="content" value="1">
                                            Maison</option>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="content center form-group">
                            <label class="col-md-2 control-label">Ville<span style="color: red;">*</span>:</label>
                            <div class="col-md-4 selectContainer">
                                <div class="content input-group">
                                    <select name="ville_raw" class="form-control selectpicker" data-live-search="true"
                                        required>
                                        <option data-tokens="" class="content" value="">Selectionne la ville</option>
                                        {% for ville in villes %}
                                        <option data-tokens="{{ ville }}" class="content" value="{{ loop.index }}">{{ ville }}</option>
                                        {% endfor %}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="content center form-group">
                            <label class="col-md-2 control-label">Quartier<span style="color: red;">*</span>:</label>
                            <div class="col-md-4 selectContainer">
                                <div class="content input-group">
                                    <select name="quartier_raw" class="form-control selectpicker" data-live-search="true"
                                        required>
                                        <option data-tokens="" class="content" value="">Selectionne le quartier</option>
                                        {% for quartier in quartiers %}
                                        <option data-tokens="{{ quartier }}" class="content" value="{{ loop.index }}">{{ quartier }}</option>
                                        {% endfor %}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="content center form-group">
                            <label class="col-md-2 control-label">Pièces<span style="color: red;">*</span>:</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="content input-group">
                                    <input name="room_nb_raw" placeholder="Total Pièces" class="content form-control"
                                        type="number" min="0" max="1000" required>
                                </div>
                            </div>
                        </div>

                        <div class="content center form-group">
                            <label class="col-md-2 control-label">Chambres<span style="color: red;">*</span>:</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="content input-group">
                                    <input name="bedroom_nb_raw" placeholder="Total Chambre" class="content form-control"
                                        type="number" min="0" max="1000" required>
                                </div>
                            </div>
                        </div>

                        <div class="content center form-group">
                            <label class="col-md-2 control-label">Surface<span style="color: red;">*</span>:</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="content input-group">
                                    <input name="surface_raw" placeholder="Total m²." class="content form-control"
                                        type="number" min="0" max="100000" required>
                                </div>
                            </div>
                        </div>

                        <div class="content center">
                            <span class="col-md-6" style="color: red;">*Tous requis</span>
                        </div>

                    </fieldset>
                    <div class="content center form-group">
                        <div class="submit col-md-2"><br>
                            <button type="submit" class="content btn btn-lg btn-warning">Soumission</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <article>
            <div class="content center">
                <h3>{{ prediction_text }}</h3>
            </div>
        </article>
        <br>
        <footer>
            <div class="container-fluid bg-primary py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row py-0">
                                <img class="foot" src="{{ url_for('static', filename='images/logo_simplon.png') }}">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="d-inline-block">
                                <div class="bg-circle-outline d-inline-block" style="background-color:#4099FF">
                                    <a href="https://twitter.com/simplonco?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                                        <i class="fa fa-2x fa-fw fa-twitter text-white"></i></a>
                                </div>
                                <div class="bg-circle-outline d-inline-block" style="background-color:#0077B5">
                                    <a href="https://www.linkedin.com/in/yohan-caillau-10a1a1a7/">
                                        <i class="fa fa-2x fa-fw fa-linkedin text-white"></i></a>
                                </div>
                                <div class="bg-circle-outline d-inline-block" style="background-color:#fe4164">
                                    <a href="https://www.instagram.com/simplonco/?hl=fr">
                                        <i class="fa fa-2x fa-fw fa-instagram text-white"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <p class="text-center"> Copyright © subprimers. Touts droits réservés. </p>
    </div>
</body>
<a id="button"></a>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>

<title>jQuery UI Autocomplete functionality</title>
<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
   rel = "stylesheet">
<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<!-- Javascript -->
<script>
   $(function() {
      $( "#autocomplete-4" ).autocomplete({
         source: [
            { label: "Autre", value: "724" },
            { label: "Hermittage", value: "409" },
            { label: "Mairie", value: "662" },
            { label: "Muette Nord", value: "713" }
         ]
      });
   });
</script>
